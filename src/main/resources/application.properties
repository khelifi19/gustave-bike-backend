# --- 1. CONFIGURATION PROD (MySQL) ---
spring.datasource.url=jdbc:mysql://localhost:3306/gustave_bike_db?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# En PROD : update (pour ne pas perdre les donn√©es)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# --- 2. CONFIGURATION IMAGES ---
server.tomcat.max-http-post-size=52428800
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB

# --- 3. CONFIGURATION EMAIL ---
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=
spring.mail.password=
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=3000
spring.mail.properties.mail.smtp.writetimeout=5000

